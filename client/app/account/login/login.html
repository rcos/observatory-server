<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="text-center col-sm-12 col-md-6 col-md-offset-3">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form" name="form" ng-submit="login(form)" novalidate>

                        <div class="form-group">
                            <label>Email</label>

                            <input id="email" type="email" name="email" tabindex="1" class="form-control" ng-model="user.email" autofocus required>
                        </div>

                        <div class="form-group">
                            <label>
                                Password
                            </label>

                            <p class="pull-right">
                            <a ng-href="/forgot-password" tabindex="4" >Forgot Password</a>
                            </p>
                            <input type="password" name="password" tabindex="2" class="form-control" ng-model="user.password" required>
                        </div>

                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                            </p>
                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div class="text-center">
                            <button tabindex="3" class="btn btn-success btn-lg btn-login" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center" >
                        Need an Account?
                        <a tabindex="5" href="/signup">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
