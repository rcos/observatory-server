<div ng-include="'components/navbar/navbar.html'"></div>

<div class='container'>
    <div class='row'>
        <div class='col-md-3 profile-sidebar'>
            <img width='75%' src='http://www.gravatar.com/avatar/{{user.avatar}}?d=identicon&s=256px'/>
            <span id='semester-count' ng-show="user.semesterCount">{{user.semesterCount}}</span>
            <div class='sidebar-text name'>
                {{user.name}}
            </div>
            <div class='sidebar-text title'>
                {{user.role}}
            </div>
            <div class='sidebar-text box'>
                <a href='http://github.com/{{user.github.login}}'>Github</a>
                <br/>
                {{user.email}}
            </div>
        </div>
        <div class='col-md-6'>
            <div class='tech-boxes' ng-show='isuser || user.tech.size()'>
                <div ng-repeat="tech in user.tech track by $index">
                    {{tech}}
                    <button ng-show='isuser' class='btn btn-default btn-xs' ng-click='removeTech(tech)'>x</button>
                </div>
                <div ng-show='isuser'>
                    <input ng-enter="addTech()" ng-model="insertTechContent" size='4' type='text'/>
                    <button ng-click="addTech()" class='btn btn-default btn-xs'>+</button>
                </div>
            </div>
            <div ng-show='isuser || user.bio' class='content-box'>
                <div class='content-title row'>
                    <div class='col-xs-6'>Bio</div>
                    <div ng-show='isuser' class='col-xs-6 text-right'>
                        <div class="btn-group" style='margin-bottom:8px'>
                            <button type="button" class='btn btn-default btn-sm' ng-click='editBio()'>Edit</button>
                            <button type="button" class='btn btn-default btn-sm' ng-click='saveBio()'>Save</button>
                        </div>
                    </div>
                </div>
                <bio></bio>
            </div>
            <div class='content-box' ng-repeat='project in user.projects'>
                <div class='project row'>
                    <div class='col-xs-12 text-left'>
                        <a href='/projects/{{project.githubUsername}}/{{project.githubProjectName}}/profile' class='title'> {{project.name}} </a>
                        <div class='description'>{{project.description}}</div>
                        <div class='tech-boxes'>
                            <div ng-repeat='tech in project.tech'>{{tech}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-3'>
            <div ng-hide='!isuser' class='content-box'>
                <div class='content-title'>
                    Attendance <!-- <span class='attendance-score'>{{user.attendanceScore}}% +{{user.attendanceBonus}}%</span>-->
                </div>
                <!-- <div id='attendance-box-container'>
                    <div ng-repeat='day in user.attendance' class='good'></div>
                </div> -->
                <div ng-repeat="day in user.attendance">
                    {{day.toString()}}
                </div>
                <div ng-show='isuser'>
                    <input ng-enter="markAttendance(attendanceCode)" ng-model="attendanceCode" size='4' type='text'/>
                    <button ng-click="markAttendance(attendanceCode)" class='btn btn-default btn-xs'>Submit Attendance</button>
                </div>
            </div>
            <div class='content-box'>
                <div class='content-title'>Commits &nbsp;
                    <a class="glyphicon glyphicon-chevron-left" aria-hidden="true" ng-click='decrement()'></a>
                    {{ currentPage + 1 }} of {{ numberOfPages() }}
                <a class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-click='increment()'></a></div>

                <div ng-repeat='commit in user.commits  | startFrom:currentPage*pageSize | limitTo:pageSize' class='commit'>
                    <a class='commit-name' href='/projects/{{commit.githubUsername}}/{{commit.githubProjectName}}/profile'>{{commit.githubProjectName}}:</a>
                    <a class='commit-message'href='{{commit.url}}'>{{commit.message}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
