
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row text-right">
        <div class="col-sm-3">
          <h1>{{ project.name }}</h1>
        </div>
        <div class="col-sm-9 header-buttons">
            <a class="btn btn-success" href="#" title="">Join Project</a>
            <a class="btn btn-info" href="{{project.websiteUrl}}" title="">Website</a>
            <a class="btn btn-info" href="{{project.repositoryUrl}}" title="">Repository</a>
            <a class="btn btn-info" href="/projects/{{project.githubUsername}}/{{project.githubProjectName}}/blog" title="">Blog</a>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 project-image">
            <img src="http://rcos.rpi.edu/site-media/screenshots/207.png"  class="img-responsive" alt="">
            <!-- <img src="  {{project.photos[0]}}"  class="img-responsive" alt=""> -->

        </div>
        <div class="col-sm-4">
        <div class="contributors">
            <div class="row">
                <h4>Contributors</h4>
            </div>
            <div ng-repeat='user in project.authors' class="row">
                <div class="col-md-3">
                    <img src="{{user.avatar}}" class="img-responsive" alt="">
                </div>
                <div class="col-md-8">
                    <a href="" title="" class="contributor-name">
                      {{user.name}}"
                    </a>
                </div>
            </div>
        </div>
        </div>
        <div class="col-sm-7 description">
            <p>{{project.description}}</p>
        </div>
    </div>
</div>
