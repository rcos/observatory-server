
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row text-right">
        <div class="text-left col-md-3">
            <h3 >RCOS Developers</h3>
        </div>
    </div>
    <div class="row text-right">
        <div class="text-left col-md-2 arrows">
            <a class="glyphicon glyphicon-chevron-left" aria-hidden="true" ng-click='decrement()'></a>
                {{ currentPage + 1 }} of {{ numberOfPages() }}
            <a class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-click='increment()'></a>
        </div>
        <!-- Single button -->
        <div class="col-md-2 btn-group col-md-offset-8">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{currentView}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" ng-click="changeView('current')">Active Developers</a></li>
            <li><a href="#" ng-click="changeView('past')">Past Developers</a></li>
          </ul>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="user in users | startFrom:currentPage*pageSize | limitTo:pageSize" class="col-md-2 col-sm-2 text-center">
            <div class="row image-row">
                <a href="/users/{{ user.github.login }}/profile" title="">
                    <img class="profile-img img-responsive" src='http://www.gravatar.com/avatar/{{user.avatar}}?d=identicon&s=128px'>
                </a>
                <p>
                    <a href="/users/{{ user.github.login }}/profile" title="" class="">{{ user.name }}</a>
                </p>
            </div>
        </div>
    </div>
</div>
